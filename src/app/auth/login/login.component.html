<div class="row">
    <div class="col-md-6 offset-md-3">
    <h3>login</h3>
    <hr/>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="mb-3">
            <label>Email</label>
            <input type="text" class="form-control" formControlName="email"/>
            <div *ngIf="loginForm.get('email').touched && !loginForm.get('email').valid">
                <div *ngIf="loginForm.get('email').errors.required">
                    Email is required

                </div>
                <div *ngIf="loginForm.get('email').errors.email">Invalid Emails</div>
            </div>
        </div>

        <div class="mb-3">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password"/>
            <div *ngIf="loginForm.get('password').touched && !loginForm.get('password').valid">
                <div *ngIf="loginForm.get('password').errors.required">
                    password is required

                </div>
                <div *ngIf="loginForm.get('password').errors.password">Invalid password</div>
            </div>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
        </div>
    </form>
</div>
</div>
