
 <div class="row">
    <div class="col-md-12">
      <form [formGroup]="postForm" (ngSubmit)="onAddPost()">
          <div class="md-3">
              <label>Title</label>
              <input type="text" class="form-control" formControlName="title"/>
              <div *ngIf="postForm.get('title').touched && !postForm.get('title').valid">
               <div *ngIf="postForm.get('title').errors.required"> Title is required</div>
               <div *ngIf="postForm.get('title').errors.minlength"> Minimum character should be 5 .</div>
              </div>
          </div>

          <div class="md-3">
            <label>Description</label>
            <textarea class="form-control" formControlName="description"></textarea>
            <!-- <div *ngIf="postForm.get('description').touched && !postForm.get('description').valid">
              <div *ngIf="postForm.get('description').errors.required"> Description is required</div>
              <div *ngIf="postForm.get('description').errors.minlength"> Minimum character should be 5 .</div>
             </div> -->
             <div> {{showDescriptionErrors() }}</div>
        </div>

        <div class="my-3">
            <button type="submit" class="btn btn-primary" [disabled]="!postForm.valid"> Add Post</button>
        </div>
      </form>  
    </div>
</div>
