<div class="row">
    <div class="col-md-12">
        <h3>Update Post</h3>
        <hr />

        <form [formGroup]="postForm" (ngSubmit)="onEditPost()">
            <div class="md-3">
                <label>Title</label>
                <input type="text" class="form-control" formControlName="title" />
               <div>{{showTitleErrors()}}</div> 

            </div>

            <div class="md-3">
                <label>Description</label>
                <textarea class="form-control" formControlName="description"></textarea>
                <div> {{showDescriptionErrors() }}</div>
            </div>

            <div class="my-3">
                <button type="submit" class="btn btn-primary"> Edit Post</button>
            </div>
        </form>
    </div>
</div>
